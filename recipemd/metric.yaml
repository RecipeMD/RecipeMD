quantities:
  volume:
    base_unit: l
    units: 
      drop: 
        conversion_factor: 20000
        alternative_names: 
          - drops
      ml: 
        conversion_factor: 1000
      cl: 
        conversion_factor: 100
      l: 
        conversion_factor: 1
      tbsp:
        conversion_factor: 200
        display_ignore_max: 5
    display_units:
      - unit: drop
        max: 5
      - unit: ml
        max: 1000

